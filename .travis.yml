language: node_js
node_js:
  - "4"
  - "6"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules

before_install:
  - npm install -g npm@^3 --cache-min 999999999
  - npm install -g coveralls --cache-min 999999999
  - time npm i -g yarn --cache-min 999999999

install:
  - npm install
  - cd examples/create-react-app && yarn && cd ../../

script:
  - npm test
  - coveralls < ./coverage/lcov.info || true # ignore coveralls error
  - npm run compile
  - cd examples/create-react-app && npm test && cd ../../
  - npm run filesize
  - python node_modules/travis-weigh-in/weigh_in.py ./dist/index.min.js.gz || true # ignore size errors

# Allow Travis tests to run in containers.
sudo: false

deploy:
  provider: npm
  email: james.baxley@newspring.cc
  api_key:
    secure: 
  on:
    tags: true
    node: '6'
    repo: apollostack/react-apollo
    branch: master
