language: node_js

node_js:
  - "8"
  
cache: yarn

script:
  - npm run danger
  - npm test
  - coveralls < ./coverage/lcov.info || true # ignore coveralls error
  - npm run compile
  - npm run filesize

before_deploy:
  - sh ./scripts/prepare-package.sh
  - cd npm

deploy:
  provider: npm
  skip_cleanup: true
