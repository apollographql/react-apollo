language: node_js
node_js:
  - "8"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules

before_install:
  - npm install -g npm@^3 --cache-min 999999999
  - npm install -g coveralls --cache-min 999999999

install:
  - npm install
