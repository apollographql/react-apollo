language: node_js
node_js:
  - "8"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
    - node_modules

before_install:
  - npm install -g npm@^3 --cache-min 999999999
  - npm install -g coveralls --cache-min 999999999
  - time npm i -g yarn --cache-min 999999999

install:
  - npm install
  - cd examples/typescript && npm i && cd ../../
  - cd examples/base && npm i && cd ../../
  # - cd examples/ssr && npm && cd ../../
  # XXX install meteor
  # start meteor app for integration testing

script:
  - npm run danger
  - npm test
  - coveralls < ./coverage/lcov.info || true # ignore coveralls error
  - npm run compile
  - npm run bundle
  - cd examples/base && npm test && cd ../../
  - cd examples/typescript && npm test && cd ../../
    # XXX test SSR
  - npm run filesize

# Allow Travis tests to run in containers.
sudo: false

notifications:
  email: false

before_deploy:
  - npm run deploy
  - cd ./npm

deploy:
  provider: npm
  email: james.baxley@newspring.cc
  api_key:
    secure: 
  on:
    tags: true
    node: '8'
    repo: apollographql/react-apollo
    branch: master
