language: node_js
node_js:
  - "5"
  - "4"
install:
  - npm install -g coveralls
  - npm install
  - npm install -g npm-publish

script:
  - npm test
  - npm run coverage
  - coveralls < ./coverage/lcov.info || true # ignore coveralls error

# Allow Travis tests to run in containers.
sudo: false

deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    branch: auto-deploys
